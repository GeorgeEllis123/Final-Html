<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Pizza Home Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  .no-gutters {
    margin-right: 0;
    margin-left: 0;
  }
  h1 {
    font-family: 'Flavors', cursive;
    font-size: 60px
  }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
    <!-- Brand/logo -->
    <a class="navbar-brand">
      <img src="photos/logo.jpg" alt="home button" class="rounded-circle" style="width:50px;">
    </a>
    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="other-pages/delivery.html" target="_parent">Delivery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="other-pages/menu.html" target="_parent">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="other-pages/event.html" target="_parent">Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="other-pages/about.html" target="_parent">About</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="carousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active"></li>
      <li data-target="#carousel" data-slide-to="1"></li>
      <li data-target="#carousel" data-slide-to="2"></li>
    </ul>
    <!-- The slideshow need help-->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="photos/restaurant.jpg" alt="outdoors" width=100% height=auto>
      </div>
      <div class="carousel-item">
        <img src="photos/pizza1.jpg" alt="custom pizza" width=100% height=auto>
      </div>
      <div class="carousel-item">
        <img src="photos/piaya.jpg" alt="events" width=100% height=auto>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#carousel" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#carousel" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
</div>

</html>
